<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>


<script>
var log = console.log.bind(console)

var imageFromPath = function (path) {
    var img = new Image()
    img.src = "paddle.png"
    return img
}

var Paddle = function () {
    var image = imageFromPath("paddle.png")
    var o = {
        image: image,
        x: 100,
        y: 200,
        speed: 5,
    }
    o.moveLeft = function () {
        paddle.x -= paddle.speed
    }
    o.moveRight = function () {
        paddle.x += paddle.speed
    }
    return o
}


var __main = function () {
    var canvas = document.querySelector("#id-canvas")
    var context = canvas.getContext("2d")

    var paddle = Paddle()
    var leftDown = false
    var rightDown = false
    window.addEventListener('keydown', function (event) {
        var k = event.key
        if (k == 'a') {
            leftDown = true
        }else if (k == 'd') {
            rightDown = true
        }
    })

    window.addEventListener('keyup', function (event) {
        var k = event.key
        if (k == 'a') {
            leftDown = false
        }else if (k == 'd') {
            rightDown = false
        }
    })


    setInterval(function(){
        // update x //
        if (leftDown) {
            paddle.moveLeft()
        } else if(rightDown) {
            paddle.moveRight()
        }
        // clamp x

        // draw
        context.clearRect(0, 0, canvas.width,canvas.height);
        context.drawImage(paddle.image, paddle.x, paddle.y)
    },1000/30)

}

__main()
</script>
    </body>
</html>
